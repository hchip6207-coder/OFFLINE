      OFFLINE - Bookmarklets
    </title>
  </head>
  <body>
    <h4>OFFLINE</h4>
    <h1 style="font-size: 50;">Bookmarklets</h1>

      <p>
        <a href="javascript:document.body.contentEditable = 'true';">Text Editor</a>
      </p>
      <p>
        <a href="javascript:document.body.contentEditable = 'false';">Quit Text Editor</a>
      </p>
    </h3>

      body {background-color: black;
            font-family: Monospace;
            color: white;
            text-align: center;
           }
